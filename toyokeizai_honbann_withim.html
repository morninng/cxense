
<script type="text/javascript" src="http://webdemo.dac.co.jp/cxense/customer/toyokeizai/segment_lookup.js"></script>

<script type="text/javascript">

window.AoneToCxense = function(aone_segments_arr){
  if (! aone_segments_arr instanceof Array){
    return;
  }

  cX.callQueue.push(['invoke', function() {
    var cval = cX.getCookie("__aoneseg");
    if (!cval) {
      cX.setSiteId('9222314110606567876');
      cX.setEventAttributes({ origin:'toy-web', persistedQueryId:'0399f751033f087d8574a126556eb87811ba12b0'});
      for (var i = 0; i < aone_segments_arr.length; i++){
        var seg_str = aone_segments_arr[i].toString();
        var key = aone_segmentLookup(seg_str);
        if (key) {
            var jsonObj = {};
            jsonObj[key] = aone_segments_arr[i].toString();
            cX.sendEvent('aone-seg', jsonObj);
        }
      }
      cX.setCookie('__aoneseg', 'true', 1, '/', cX.getTopLevelDomain());
    }
  }]);
}


var cX = cX || {}; cX.callQueue = cX.callQueue || [];
cX.callQueue.push(['setSiteId', '9222314110606567876']);
 var queryDict = TKOLIB.getQueryData();
var cParams = {};
var CPARAM = ['utm_source','utm_medium','utm_term','utm_content','utm_campaign'];
for (i=0;i<CPARAM.length;i++) {
 if (queryDict[CPARAM[i]] !== undefined && queryDict[CPARAM[i]] !== null) {
  cParams[CPARAM[i]] = String(queryDict[CPARAM[i]]).substr(0, 20);
 }
}
cX.callQueue.push(["setCustomParameters", cParams]);
cX.callQueue.push(['sendPageViewEvent']);
cX.callQueue.push(['sync', {'partner': 'aone', 'customerId': 'ac0a58a217e7010a'}]);
cX.callQueue.push(['getUserSegmentIds', {
    persistedQueryId: '5fae554d33931cca1af20ce7d12b4a58d1cd53f5',
    callback: function(cx_seg_arr) {
         window.aoevt = cx_seg_arr.join();
          cX.loadScript('//img.ak.impact-ad.jp/ut/ac0a58a217e7010a_2868.js');
    }
}]);
</script>
